<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Introduction to Forms</title>
</head>

<body>
  <h1>Cake Club Registration Form</h1>
  <form action="" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="e.g., John Doe" required><br>

    <label>Email: <input type="email" placeholder="e.g., johndoe@email.com" required></label><br>

    <label>Age: <input type="number" min="13" max="60" required></label><br>

    <label>Phone: <input type="tel" placeholder="e.g., 555 555 5555"></label><br>

    <label>Password: <input type="password" required></label><br>

    <p>Why do you want to join Cake Club?</p>
    <textarea cols="30" rows="3"></textarea><br>

    <input type="submit" value="Register">
  </form>
</body>

</html>
