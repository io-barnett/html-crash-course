<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Even more Forms</title>
</head>

<body>
  <h1>Grouping Form Elements</h1>
  <form>
    <fieldset>
      <legend>Personal Info</legend>
      <input type="text" placeholder="Enter last name here" /><br />
      <input type="text" placeholder="Enter other names here" /><br />
      <input type="email" placeholder="Enter email here" />
    </fieldset>

    <fieldset>
      <legend>Other Info</legend>
      <p>Do you like sugar?:</p>
      <label><input type="radio" name="sugar" value="yes" />Yes</label>
      <label><input type="radio" name="sugar" value="no" />No</label><br />

      <p>Select all your favourites</p>
      <label><input type="checkbox" name="favourite" value="cupcake" />Cupcake</label>
      <label><input type="checkbox" name="favourite" value="fruit" />Fruit
        Cake</label>
      <label><input type="checkbox" name="favourite" value="ice cream" />Ice Cream
        Cake</label>
    </fieldset>

    <button type="submit">Submit</button>
  </form>
</body>

</html>
