<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Making Lists</title>
</head>

<body>
  <h1>Making Delicious Cakes</h1>

  <h3>Cake Ingredients</h3>
  <ul>
    <li>Flour</li>
    <li>Sugar</li>
    <li>Eggs</li>
  </ul>

  <hr />

  <h3>How to Make Cake</h3>
  <ol>
    <li>Go and buy cake ingredients</li>
    <li>Make the cake</li>
    <li>Eat the cake</li>
  </ol>

  <hr />

  <h3>Functions of the ingredients</h3>
  <dl>
    <dt>Flour</dt>
    <dd>It give the cake a nice texture.</dd>

    <dt>Sugar</dt>
    <dd>It makes the cake sweet.</dd>

    <dt>Eggs</dt>
    <dd>It gives the cake a yellow colour</dd>
  </dl>
</body>

</html>
